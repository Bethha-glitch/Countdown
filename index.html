<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<h1>We're launching <span class="soon">soon</span></h1>

<div class="flexContainer">

<div id="day" class="card">11</div>
<div id="hrs" class="card space">23</div>
<div id="mins" class="card space">55</div>
<div id="secs" class="card space">41</div>
</div>

<div class="timeFrameContainer">
  <p class="timeFrame">Days</p>
  <p class="timeFrame">Hours</p>
  <p class="timeFrame">Minutes</p>
  <p class="timeFrame">Seconds</p>
</div>

<footer>
  <img src="./bg-stars.svg" class="starsImg" alt="">

  <div class="iconContainer">
    <img src="./icon-facebook.svg" class="active" alt="">
    <img src="./icon-instagram.svg" class="icon active" alt="">
    <img src="./icon-pinterest.svg" class="icon active" alt="">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Elizabeth Adewale</a>.
  </div>
  <img src="./pattern-hills.svg" class="footerImg" alt="">

</footer>
<script src="app.js" type="text/javascript">

</script>
</body>
</html>
